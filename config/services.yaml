
# config/services.yaml
parameters:
    products_directory: '%kernel.project_dir%/public/uploads/products'

services:
    # Default configuration for services in this file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Specific service definition for RecaptchaService
    App\Service\RecaptchaService:
        arguments:
            $client: '@http_client'  # Injection du client HTTP de Symfony
            $recaptchaSecretKey: '%env(RECAPTCHA3_SECRET_KEY)%'
    App\Controller\MessagingControllerBack:
        arguments:
            $security: '@security.helper'
